<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Shoes Site</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!--! Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--! NAVBAR START  -->
      <nav>
        <div class="container">
          <img src="logo.png" alt="logo" />
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-shopping-bag"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-bars"></i></a>
            </li>
          </ul>
        </div>
      </nav>
      <!--! NAVBAR STOP  -->
      <!--! MAİN START  -->
      <main>
        <!--! MAİN LEFT SECTİON START  -->
        <section>
          <div class="sec1-content">
            <h1>NIKE <br />SPORTS AIR</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Similique porro qui excepturi quo necessitatibus iusto ab tempore
              veniam quae ullam nesciunt, inventore voluptatibus voluptates
              praesentium. Error recusandae repellendus corrupti minus!
            </p>
            <div class="price"><span>$150</span><span>$250</span></div>
            <div class="buttons">
              <button class="btn">ADD TO CART</button>
              <button class="btn">CATEGORIES</button>
            </div>
          </div>
        </section>
        <!--! MAİN LEFT SECTİON STOP  -->        
        <!--! MAİN RİGHT SECTİON START  -->        
        <section>
          <div class="sec2-content">
            <div class="featured-shoes">
              <h1>NIKE</h1>
              <img src="nike.png" alt="big-shoes" />
            </div>
            <div class="shoes">
              <div class="shoe-container">
                <img src="nike-b.png" alt="shoes-1" />
              </div>
              <div class="shoe-container">
                <img src="nike-s.png" alt="shoes-1" />
              </div>
              <div class="shoe-container">
                <img src="nike-g.png" alt="shoes-1" />
              </div>
              <div class="shoe-container">
                <img src="nike.png" alt="shoes-1" />
              </div>
            </div>
          </div>
        </section>
        <!--! MAİN RİGHT SECTİON STOP  -->                
      </main>
      <!--! MAİN STOP  -->      
    </div>
  </body>
</html>
